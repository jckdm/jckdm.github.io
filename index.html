<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Jack Adam is a technologist and artist."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Jack Adam" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="texts.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link id="css" rel="stylesheet" type="text/css" href="styles-light.css">
  <title>Jack Adam</title>
</head>

<body>
  <div id="topmenu"><text id="dir">jackadam/</text></div>
  <img id="mode" src="icon/Black-Bomb.png" onclick="mode()">

  <div id="subscreen"></div>

  <div class="overlay">
    <div class="overlay-content">
      <div id="head">
        <img id="close" src="icon/Close.png" onclick="toggletab('hide', false)">
        <span class="title"></span>
      </div>
      <div id="content">
      </div>
    </div>
  </div>

  <div class="overlay-full">
    <div class="overlay-content-full">
      <div id="head">
        <img id="close" src="icon/Left.png" onclick="togglefull('hide', false)">
        <span class="title-full"></span>
      </div>
      <div id="content-full">
      </div>
    </div>
  </div>

  <div id="screen">
    <div class="container">
      <div class="item" onclick="toggletab('Contact', false);">
        <img class="icon" src="icon/Contact.png">
        <span class="section">Contact</span>
      </div>
      <div class="item" onclick="toggletab('Resume', false);">
        <img class="icon" src="icon/Resume.png">
        <span class="section">Resume</span>
      </div>
      <div class="item" onclick="toggletab('Statement', false)">
        <img class="icon" src="icon/Statement.png">
        <span class="section">Statement</span>
      </div>
      <div class="item" onclick="toggletab('Tech', false);">
        <img class="icon" src="icon/Folder.png">
        <span class="section" id="folder">Tech</span>
      </div>
      <div class="item" onclick="toggletab('Art', false);">
        <img class="icon" src="icon/Folder.png">
        <span class="section" id="folder">Art</span>
      </div>
      <div class="item" onclick="toggletab('Design', false);">
        <img class="icon" src="icon/Folder.png">
        <span class="section" id="folder">Design</span>
      </div>
      <div class="item" onclick="toggletab('Writing', false);">
        <img class="icon" src="icon/Folder.png">
        <span class="section" id="folder">Writing</span>
      </div>
    </div>
  </div>
</body>
</html>
