<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Jack Adam is a designer, coder, and artist."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="apple-touch-icon" sizes="180x180" href="icon/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/Favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/Favicon/favicon-32x32.png">
  <link rel="manifest" href="icon/Favicon/site.webmanifest">
  <link rel="mask-icon" href="icon/Favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">'
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="texts.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link id="css" rel="stylesheet" type="text/css" href="styles-light.css">
  <title>Jack Adam</title>
</head>
<body>

  <div id="topmenu"><text id="dir">jackadam/</text></div>
  <img id="mode" src="icon/Black-Bomb.png" onclick="mode()">

  <div id="subscreen"></div>

  <div class="overlay">
    <div class="overlay-content">
      <div id="head">
        <img id="close" src="icon/Close.png" onclick="toggletab('hide')">
        <span class="title"></span>
      </div>
      <div id="content">
      </div>
    </div>
  </div>

  <div class="overlay-full">
    <div class="overlay-content-full">
      <div id="head">
        <img id="close" src="icon/Left.png" onclick="togglefull('hide')">
        <span class="title-full"></span>
      </div>
      <div id="content-full">
      </div>
    </div>
  </div>

  <div id="screen">
    <div class="container">
      <div class="item" onclick="toggletab('Contact');">
        <img class="icon" src="icon/Contact.png">
        <br>
        <span class="section">Contact</span>
      </div>
      <div class="item" onclick="toggletab('Statement')">
        <img class="icon" src="icon/Statement.png">
        <br>
        <span class="section">Statement</span>
      </div>
      <div class="item" onclick="toggletab('Tech');">
        <img class="icon" src="icon/Folder.png">
        <br>
        <span class="section" id="folder">Tech</span>
      </div>
      <div class="item" onclick="toggletab('Art');">
        <img class="icon" src="icon/Folder.png">
        <br>
        <span class="section" id="folder">Art</span>
      </div>
      <div class="item" onclick="toggletab('Design');">
        <img class="icon" src="icon/Folder.png">
        <br>
        <span class="section" id="folder">Design</span>
      </div>
      <div class="item" onclick="toggletab('Writing');">
        <img class="icon" src="icon/Folder.png">
        <br>
        <span class="section" id="folder">Writing</span>
      </div>
    </div>
  </div>

</body>
</html>
